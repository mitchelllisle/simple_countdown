<!DOCTYPE HTML>
<html>
<head>
<style>
@import url('https://fonts.googleapis.com/css?family=Roboto:900,700,500,400,300');
@import url('https://fonts.googleapis.com/css?family=Roboto+Mono');
@import url('https://fonts.googleapis.com/css?family=Oxygen');

html {
  background-color: #4A4A4A;
}
h1 {
  font-family: Roboto;
  font-weight: 900;
  text-align: center;
  font-size: 100px;
  color: gray;
}
h2 {
  font-family: Oxygen;
  font-weight: 400;
  text-align: center;
  font-size: 60px;
  color: gray;
}
p {
  text-align: center;
  font-size: 250px;
  font-family: 'Roboto Mono';
  font-weight: 400;
}
</style>
</head>
<body>

<h1>RealDemand</h1>
<p id="timer"></p>
<h2 id="tag"> Until βeta Launch</h2>
<script>

var countDownDate = new Date("Mar 19, 2017 23:59:59");

var x = setInterval(function() {

    var now = new Date();
    // console.log(Date(now));

    var distance = countDownDate - now;
    var day = new Date().getDay();
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    var weeks = Math.round(days/7)

    // console.log(day);

    if (weeks > 1) {
        days = days - (weeks * 2);
        if(day < 6){
          days = days + 2
        }
    }

    document.getElementById("timer").innerHTML = days + "d" + hours + "h"
    + minutes + "m" + seconds + "s";

    if (days <= 5){
        document.getElementById("timer").style.color = "#F76861";
         document.getElementById("tag").innerHTML = "Until βeta Launch ‼️";
    } else {
      document.getElementById("timer").style.color = "#47B191";
    }
    if (day >= 6) {
        document.getElementById("timer").innerHTML = "It's a Weekend";
        // console.log(days)
    }
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("timer").innerHTML = "CONGRATS, IT'S βETA DAY! THANKS ALLAN, DAN, DAMIEN, MATT, YIFAN, JUNKERS, MIKE M (& MURPHY), FUZZ, ATRIDGE, ANDY, SCOTTY, MIKE G";
        document.getElementById("timer").style.fontSize = "100px";
        document.getElementById("tag").innerHTML = "ACTUAL LAUNCH COUNTDOWN WILL COMMENCE SHORTLY";

    }
}, 1000);
</script>
</body>
</html>
